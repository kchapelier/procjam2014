<script>
    var seed = Math.random();
    console.log('seed', seed);
    noise.seed(seed);

    $(function () {
        var makeNeuralFunction = function (dataset) {
            var net = new brain.NeuralNetwork();

            net.train(dataset);

            return function () {
                return net.run.call(net, arguments);
            };
        };

        var roundUp = function (to, src) {
            return Math.round(src * to);
        };

        var generateNames = function () {
            var flist = $('.feminineFirstnames'),
                mlist = $('.masculineFirstnames'),
                i;

            flist.empty();
            mlist.empty();

            for (i = 0; i < 10; i++) {
                flist.append($('<li>', {text: japaneseFeminineFirstnames.get()}));
                mlist.append($('<li>', {text: japaneseMasculineFirstnames.get()}));
            }
        };

        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            width = canvas.width,
            height = canvas.height,
            heightPropensityMap,
            heightMap,
            continentMap,
            zones;

        var drawMap = function () {
            var preprocessedZones;

            firstHeightPropensityMap = getHeightPropensityMap(width, height);
            secondHeightPropensityMap = getAltHeightPropensityMap(width, height);
            heightMap = getHeightMap(width, height, firstHeightPropensityMap, secondHeightPropensityMap);
            //heightMap = getErodedMap(heightMap);
            continentMap = getContinentMap(heightMap);
            preprocessedZones = differentiateContinents(continentMap);
            zones = postProcessZones(continentMap, heightMap, preprocessedZones);
            console.log(zones.continents.reduce(function(p, e) { return p + ' ' + e.name; }, 'Continents :'));
            console.log(zones.islands.reduce(function(p, e) { return p + ' ' + e.name; }, 'Islands :'));

            //TODO use erosion simulation to get more grainy details in the continents
            //TODO lake / rivers
        };

        var displayMap = function() {
            var map = Map2D.clone(heightMap);
            map.map(function (value, x, y) {
                value = Math.max(0, Math.min(255, continentMap.get(x, y) ? (value - 30) * 1.5 : value / 1.75));
                //value = Math.max(0, Math.min(255, continentMap.get(x, y) ? (10 + value - 125) * (6) : 0));

                if (currentHighlight && !currentHighlight.map.get(x, y)) {
                    value = value / 2;
                }

                return value;
            });

            Map2D.draw(context, 0, 0, map);
        };

        var part2 = function () {
            console.log('part2');
            $('.names ul').animate({
                opacity: 1
            })
        };

        var part3 = function () {
            console.log('part3');
        };

        $('.main').onepage_scroll({
            sectionContainer: "section",
            easing: "ease",
            animationTime: 700,
            pagination: true,
            updateURL: false,
            loop: false,
            keyboard: true,
            direction: "vertical",
            afterMove: function (index) {
                if (index === 2) {
                    part2();
                } else if (index === 3) {
                    part3();
                }
            }
        });

        $('.next').on('click', function (e) {
            e.preventDefault();
            $('.main').moveDown();
        });

        $('.generateNames').on('click', function (e) {
            e.preventDefault();
            generateNames();
        });

        /*

        setTimeout(function() {

        $('#canvas').on('mousemove', function(e) {
            var previous = currentHighlight,
                x = e.offsetX - 1,
                y = e.offsetY - 3,
                i;

            currentHighlight = null;

            if(previous && previous.map.get(x, y) > 0) {
                currentHighlight = previous;
            } else {
                for(var key in zones) {
                    for (i = 0; i < zones[key].length; i++) {
                        if (zones[key][i].map.get(x, y) > 0) {
                            currentHighlight = zones[key][i];
                            break;
                        }
                    }
                }
            }

            if(previous !== currentHighlight) {
                previous = currentHighlight;

                if(currentHighlight !== null) {
                    console.log(currentHighlight.name, currentHighlight.size);
                }

                displayMap();
            }

        });
        */

        mapGenerator.setContext(context);
        mapGenerator.height = 0.2;
        mapGenerator.width = 400;
        mapGenerator.height = 400;
        mapGenerator.requestMap();

            var map = Map2D.fromTypedArray(e.data.heightMap, e.data.params.width, e.data.params.height);
            Map2D.draw(context, 0, 0, map);
        });

        worker.postMessage({
            seed : 0.2,
            width : 300,
            height : 300
        });
        */

</script>
